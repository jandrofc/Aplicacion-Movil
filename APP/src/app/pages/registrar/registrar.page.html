      <ion-img class="logo" src="../../assets/img/duoc.png" alt="Asistencia"></ion-img>
    </div>
    <div>

      <ion-input label="Usuario" labelPlacement="floating" [counter]="true" maxlength="50" [(ngModel)]="usuario"></ion-input>

      <ion-input  type="password" label="ContraseÃ±a" labelPlacement="floating" [counter]="true" maxlength="50" [(ngModel)]="clave"></ion-input>
