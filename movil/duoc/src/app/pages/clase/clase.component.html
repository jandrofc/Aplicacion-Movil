<ion-content>
  <app-header></app-header>
  <div class="contenedor">
  <ion-list>
    <ion-item *ngFor="let asig of asignaturas">
        <div>
            <div>
                {{asig.nombre}} - {{asig.id}}
            </div>
        </div>
        <ion-button fill="outline" class="generar-curre-button" (click)="generarQR(asig.id)">Generar QR</ion-button>
    </ion-item>
  </ion-list>
</div>
</ion-content>
