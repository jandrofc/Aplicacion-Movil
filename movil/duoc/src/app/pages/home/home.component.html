<ion-content>
  <app-header></app-header>
  <div class="contenedor-menu">
    <div class="menu">
      <ion-button [routerLink]="('perfil')" class="boton">Perfil</ion-button>
      @if(usuario?.tipo == 'alumno'){
        <ion-button [routerLink]="('marcar-asistencia')" class="boton">Marcar Asistencia</ion-button>}
      @else if(usuario?.tipo == 'profesor'){
        <ion-button [routerLink]="('clase')" class="boton">Seleccionar Clase</ion-button>
        <ion-button [routerLink]="('registro-asistencia')" class="boton">Registro de Asistencia</ion-button>
      }
      @else{}
      <ion-button (click)="logout()" class="boton">Cerrar Sesion</ion-button>
    </div>
  </div>
  <ion-card-content>
    <!-- AquÃ­ puedes mostrar el contenido del perfil o la clase seleccionada -->
  </ion-card-content>
</ion-content>
